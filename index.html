<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap');
        </style>
</head>
<body>
    <div class="music">
        <audio class="rise">
            <source src="increase.mp3">
        </audio>

        <audio class="low">
            <source src="/items/car sound/decrease.mp3" type="audio/mpeg">
        </audio>

        <audio class="bsound">
            <source src="/items/car sound/brake.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="back">
            <img src='https://i.postimg.cc/8sF36nP3/Pngtree-car-wheel-flat-color-14648056.png' alt='Pngtree-car-wheel-flat-color-14648056' class="wheel">
        <h1>J<span class="os">os</span>h Mo<span class="to">to</span>rs</h1>
        <div class="meter">
            <img src="https://i.postimg.cc/2yzptwj9/Day-071-Speedometer.jpg" alt="meter" height="400px" class="smeter">
            <div class="circle"></div>
            <div class="needle"></div>
        </div>
        <div class="control">
            <button class="brake">
                <img src="https://i.postimg.cc/6qkGfyf0/brake.png" alt="brake" height="130px">
            </button>
        <button class="accelerator">
            <img src="https://i.postimg.cc/xjNDstGC/accelerator.png" alt="acc" height="130px">
        </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
